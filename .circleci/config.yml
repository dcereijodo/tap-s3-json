version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.1
  orb-tools: circleci/orb-tools@8.27.2

jobs:
  cli-tests:
    executor: aws-cli/default
    steps:
      - aws-cli/install
      - aws-cli/configure:
          aws-region: eu-west-1
          profile-name: example
      - attach_workspace:
        # Must be absolute path or relative path from working_directory
          at: /tmp/workspace
      - orb-tools/install-bats
      - run:
          name: Install Java 8
          command: sudo apt-get install openjdk-8-jdk
      - checkout
      - run:
          name: BATS Test
          command: |
            unzip /tmp/workspace/bundle/tap-s3-json-LATEST.zip
            TAP_START_SCRIPT=tap-s3-json-LATEST/bin/tap-s3-json bats bats/cli.bats
  it-tests:
    docker:
      - image: openjdk:8
    environment:
      SBT_VERSION: 0.13.17
    steps:
      - run:
          name: Get sbt binary
          command: |
            apt update && apt install -y curl
            curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            dpkg -i sbt-$SBT_VERSION.deb
            rm sbt-$SBT_VERSION.deb
            apt-get clean && apt-get autoclean
      - checkout
      - restore_cache:
          key: sbt-cache
      - run:
          name: SBT Test
          command: sbt it:test
  build:
    docker:
      - image: openjdk:8
    environment:
      SBT_VERSION: 0.13.17
    steps:
      - run: echo 'export ARTIFACT_BUILD=$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM.zip' >> $BASH_ENV
      - run:
          name: Get sbt binary
          command: |
            apt update && apt install -y curl
            curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            dpkg -i sbt-$SBT_VERSION.deb
            rm sbt-$SBT_VERSION.deb
            apt-get clean && apt-get autoclean
      - checkout
      - restore_cache:
          key: sbt-cache
      - run:
          name: SBT Test
          command: sbt test
      - run:
          name: SBT Package
          command: sbt universal:packageBin
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
      - run:
          name: Collect workspace
          command: |
            BUNDLE_VERSION=$(sbt version | tail -1 | cut -f 2 -d ' ')
            mkdir -p workspace
            cp target/universal/tap-s3-json-$BUNDLE_VERSION.zip workspace/bundle/tap-s3-json-LATEST.zip
      - persist_to_workspace:
          root: workspace
          paths:
            - bundle

workflows:
  version: 2
  build-tap:
    jobs:
      - build
      - cli-tests:
          requires:
            - build
      - it-tests:
          requires:
            - build
